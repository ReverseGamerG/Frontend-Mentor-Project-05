<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
</head>
<!--Coded by ReverseGamerG{Guilherme Martins}-->
<body>
  <div id="container">
    <section id="result">
      <p>Your Result</p>
      <section id="number">
        <h1>76</h1>
        <p>of 100</p>
      </section>
      <section id="great">
        <h1>Great</h1>
        <p>Your performance exceed 65% of the people conducting the <br> test here!</p>
      </section>
    </section>
    <summary>
      <h2>Summary</h2>
        <ul>
          <li>
            <div class="names">
            <img src="./assets/images/icon-reaction.svg" alt="">Reaction
            </div>
            <div class="hundred">
          <p class="resultados">80</p><p class="possiveis">/100</p>
          </div>
          </li>
          <li class="lis-sec">
            <div class="names">
            <img src="./assets/images/icon-memory.svg" alt="">Memory
            </div>
            <div class="hundred">
          <p class="resultados">92</p><p class="possiveis">/100</p>
          </div>
          </li>
          <li class="list-third">
            <div class="names">
            <img src="./assets/images/icon-verbal.svg" alt="">Verbal
            </div>
            <div class="hundred">
          <p class="resultados">61</p><p class="possiveis">/100</p>
          </div>
          </li>
          <li class="list-fourth">
            <div class="names">
            <img src="./assets/images/icon-visual.svg" alt="">Visual
            </div>
            <div class="hundred">
          <p class="resultados">73</p><p class="possiveis">/100</p>
          </div>
          </li>
        </ul>
        <a href="#">Continue</a>
    </summary>
  </div>
</body>
</html>
